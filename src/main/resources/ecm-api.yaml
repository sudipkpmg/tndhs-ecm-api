openapi: 3.0.2
info:
  title: ecm_api
  version: 1.0.0
  description: ECM API for users
servers:
  - url: '/ecm-api/v1'
paths:
  /create_folder:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FolderCreationRequest'
        required: true
      responses:
        '201':
          description: Successfully created new folder
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FolderCreationSuccessResponse'
        '400':
          description: Some of the parameters are missing or not valid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientError'
        '403':
          description: User does not have the required access to perform the action.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientError'
        '404':
          description: 'The parent folder could not be found, or the authenticated user does not have access to the parent folder.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientError'
        '409':
          description: The folder is locked or the folder already exists.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientError'
  '/get_file/{fileId}':
    get:
      description: Get file
      parameters:
        - in: path
          name: fileId
          schema:
            type: string
          required: true
      responses:
        '200':
          description: A binary file
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        '202':
          description: File is not ready to be downloaded.
          content:
            application/json:
              schema:
                type: string
          headers:
            Retry-After:
              schema:
                type: integer
              description: Time in seconds after which the file will be available for the client to download.
        default:
          description: File not found
          content:
            application/json:
              schema:
                type: string
  /download_file:
    post:
      description: Get file
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FileDownloadRequest'
        required: true
      responses:
        '200':
          description: A binary file
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        '202':
          description: File is not ready to be downloaded.
          content:
            application/json:
              schema:
                type: string
          headers:
            Retry-After:
              schema:
                type: integer
              description: Time in seconds after which the file will be available for the client to download.
        default:
          description: File not found
          content:
            application/json:
              schema:
                type: string
  /upload_file:
    post:
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/FileUploadData'
        required: true
      responses:
        '200':
          description: Document ID of uploaded content is returned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadFileResponse'
        '401':
          description: Folder error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadFileResponse'
        '402':
          description: File exists error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadFileResponse'
  /search:
    post:
      description: Get file
      requestBody:
        description: query for file or folder
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Query'
      responses:
        '200':
          description: File or Folder obtained
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileArray'
