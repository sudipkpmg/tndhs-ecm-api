components:
  schemas:
    FolderCreationRequest:
      title: Request object body for folder creation
      type: object
      properties:
        citizen_metadata:
          $ref: '#/components/schemas/CitizenMetadata'
    FolderCreationSuccessResponse:
      title: Response for successful folder creation
      type: object
      properties:
        id:
          type: string
          description: The unique identifier that represents the folder.
    UploadFileResponse:
      title: Response for successful file upload
      type: object
      properties:
        documentId:
          type: string
          description: Document ID of uploaded content
    ClientError:
      title: Generic error
      type: object
      properties:
        code:
          type: string
          description: Error code
        message:
          type: string
          description: Error description
    CitizenMetadata:
      title: Citizen metadata
      type: object
      properties:
        logon_user_id:
          type: string
        mpi_id:
          type: string
        sys_id:
          type: string
        firstName:
          type: string
          description: First name
        lastName:
          type: string
          description: Last name
        dob:
          type: string
          description: Date of birth
          format: date
        ssn4:
          type: string
          description: Last 4 digits of SSN
          pattern: "\\d{4}"
    DocumentMetadataList:
      title: Document metadata list
      type: array
      items:
        $ref: '#/components/schemas/DocumentMetadata'
    DocumentMetadata:
      title: Document metadata
      type: object
      properties:
        program_id:
          type: string
        case_id:
          type: string
    FileDownloadRequest:
      type: object
      properties:
        fileId:
          type: string
    FileUploadData:
      type: object
      properties:
        file:
          type: string
          format: binary
        boxFolderId:
          type: string
        programId:
          type: string
        caseId:
          type: string
        documentTypeMetadata:
          type: object
        confidentialityMetadata:
          type: object
    Query:
      title: Search criterion
      type: object
      properties:
        fileName:
          type: string
        folderId:
          type: string
        searchType:
          type: string
          enum:
            - file
            - folder
